<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>cat choices</h1>
    <ul data-bind="foreach: catList">
        <button data-bind="text: name, click: $parent.setCurrentCat"></button>
    </ul>
<hr>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <h2 data-bind="text: clickCount"></h2>

    <h3>kitty nicknames</h3>
    <ul data-bind="foreach: nicknames">
        <li data-bind="text: $data"></li>
    </ul>

    </div>

</div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
